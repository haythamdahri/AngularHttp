<div class="container">
  <br><br>
  <div class="row">
    <div class="col-12 text-center">
      <h2>Application Name: {{ appName | async }}</h2>
    </div>
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <div class="form-inline">
        <input type="text" class="form-control" #serverName>
        &nbsp;<button class="btn btn-primary" (click)="onAddServer(serverName.value)">Add Server</button>
      </div>
      <br><br>
      <button class="btn btn-primary" (click)="onSave()">Save Servers</button>&nbsp;
      <button class="btn btn-primary" (click)="onGet()">Get Servers</button>
      <hr>
      <ul class="list-group" *ngFor="let server of servers">
        <li class="list-group-item">{{ server.name }} (ID: {{ server.id }})</li>
      </ul>
    </div>
  </div>
</div>
